<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Billing - Menu Management</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <nav class="navbar">
            <div class="navbar-brand">üçΩÔ∏è Menu Management</div>
            <div class="navbar-menu">
                <a href="dashboard.html" class="nav-link">Billing</a>
                <a href="menu-management.html" class="nav-link active">Menu</a>
                <a href="reports.html" class="nav-link">Reports</a>
                <a href="settings.html" class="nav-link">Settings</a>
                <button class="btn-logout" onclick="logout()">Logout</button>
            </div>
        </nav>

        <div class="menu-management-container">
            <div class="menu-mgmt-header">
                <h2>Manage Menu Items</h2>
                <button class="btn-primary" onclick="openAddMenuModal()">‚ûï Add New Item</button>
            </div>

            <div class="menu-mgmt-table-wrapper">
                <table class="menu-mgmt-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Item Name</th>
                            <th>Category</th>
                            <th>Price (‚Çπ)</th>
                            <th>Description</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="menuTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Add/Edit Menu Item Modal -->
    <div id="menuModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add Menu Item</h2>
                <button class="modal-close" onclick="closeMenuModal()">&times;</button>
            </div>
            <form id="menuForm" class="modal-form">
                <div class="form-group">
                    <label for="itemId">Item ID</label>
                    <input type="number" id="itemId" disabled placeholder="Auto-generated">
                </div>
                <div class="form-group">
                    <label for="itemName">Item Name *</label>
                    <input type="text" id="itemName" required placeholder="Enter item name">
                </div>
                <div class="form-group">
                    <label for="itemCategory">Category *</label>
                    <select id="itemCategory" required>
                        <option value="">Select Category</option>
                        <option value="Breads">Breads</option>
                        <option value="Snacks">Snacks</option>
                        <option value="Main Course">Main Course</option>
                        <option value="Meals">Meals</option>
                        <option value="Rice Dishes">Rice Dishes</option>
                        <option value="Beverages">Beverages</option>
                        <option value="Desserts">Desserts</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="itemPrice">Price (‚Çπ) *</label>
                    <input type="number" id="itemPrice" required placeholder="0.00" step="0.01" min="0">
                </div>
                <div class="form-group">
                    <label for="itemDescription">Description</label>
                    <textarea id="itemDescription" placeholder="Item description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="itemImage">Item Image (URL)</label>
                    <input type="text" id="itemImage" placeholder="https://example.com/image.jpg">
                </div>
                <div class="form-group">
                    <label>Or Upload Image</label>
                    <input type="file" id="itemImageFile" accept="image/*" onchange="previewImage()">
                    <div id="imagePreview" style="margin-top: 10px;"></div>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-secondary" onclick="closeMenuModal()">Cancel</button>
                    <button type="submit" class="btn-primary">Save Item</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/menu.js"></script>
    <script src="js/menu-management.js"></script>
    <script>
        const currentUser = localStorage.getItem('currentUser');
        if(!currentUser) {
            window.location.href = 'index.html';
        }

        window.addEventListener('load', function() {
            displayMenuManagement();
        });

        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
