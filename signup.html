<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Billing - Create Account</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h1>üçΩÔ∏è Create Account</h1>
            <form id="signupForm" class="auth-form">
                <div class="form-group">
                    <label for="newUsername">Username</label>
                    <input type="text" id="newUsername" name="username" required placeholder="Choose a username" minlength="3">
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="newPassword">Password</label>
                    <input type="password" id="newPassword" name="password" required placeholder="Create a password" minlength="6">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
                </div>
                <button type="submit" class="btn-primary">Create Account</button>
            </form>
            <p class="auth-switch">
                Already have an account? <a href="index.html">Login</a>
            </p>
            <div id="successMsg" class="success-message"></div>
            <div id="errorMsg" class="error-message"></div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('newUsername').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            const errorMsg = document.getElementById('errorMsg');
            const successMsg = document.getElementById('successMsg');
            errorMsg.textContent = '';
            successMsg.textContent = '';
            
            if(password !== confirmPassword) {
                errorMsg.textContent = 'Passwords do not match!';
                return;
            }
            
            if(userExists(username)) {
                errorMsg.textContent = 'Username already exists!';
                return;
            }
            
            if(createUser(username, password, email)) {
                successMsg.textContent = 'Account created successfully! Redirecting to login...';
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            }
        });
    </script>
</body>
</html>
